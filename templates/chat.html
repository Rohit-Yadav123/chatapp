{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/chat_styles.css' %}">
</head>
<body>

    <!-- Header Section -->

    <header class="header">
        <h1 class="left">Real-Time Chat</h1>
        {% if user.is_authenticated %}
        <div class="right">
            <h3>Hello, {{ user.first_name }} {{ user.last_name }}</h3>
            <a href="{% url 'logout' %}"><button type="button" class="btn btn-success">Logout</button></a>
        </div>
        {% else %}
        <div class="right">
            <!-- Optionally, display login info or leave empty -->
        </div>
        {% endif %}
    </header>


    <!-- Main Content Container -->
    <div id="chat-container">
        <!-- Users List Section -->
        <div id="users-section">
            <ul id="user-list">
                <!-- Users will be populated here -->
            </ul>
        </div>

        <!-- Chat Area Section -->
        <div id="chat-section">
            <!-- Chat header showing the selected user's name -->
            <div id="chat-header">
                You are chatting with <span id="selected-user-name"></span>
            </div>

            <div id="messages">
                <!-- Messages will be shown here -->
            </div>

            <div id="loading" style="display:none;">Loading previous messages...</div>

            <div id="start-chatting">
                Start Messaging
            </div>

            <form id="message-form">
                <input type="text" id="message-input" placeholder="Type your message" autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script>
        const currentUser = "{{ user.username }}";  // This will now be rendered correctly
    </script>
    
    <script src="{% static 'js/chat_scripts.js' %}"></script>

</body>
</html>
