<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
</head>
<body>
    <h1>Real-Time Chat</h1>

    <select id="users">
        <!-- Users will be populated here -->
    </select>

    <div id="messages">
        <!-- Messages will be shown here -->
    </div>

    <form id="message-form">
        <input type="text" id="message-input" placeholder="Type your message">
        <button type="submit">Send</button>
    </form>

    <script>
        // Fetch the list of users
        async function fetchUsers() {
            const response = await fetch('/messaging/api/users/');
            const data = await response.json();
            const select = document.getElementById("users");
    
            data.users.forEach(user => {
                const option = document.createElement("option");
                option.value = user.id; // Use user.id instead of username
                option.textContent = user.username;
                select.appendChild(option);
            });
        }
    
        fetchUsers();
    
        // Open WebSocket connection
        let chatSocket = null;
    
        document.getElementById("users").addEventListener("change", async function() {
            const recipientId = this.value; // Get the selected recipient's ID
            console.log("Recipient ID selected:", recipientId);
    
            if (recipientId) {
                // Fetch previous messages from the API
                const response = await fetch(`/messaging/api/messages/${recipientId}/`);
                const data = await response.json();
                const messagesDiv = document.getElementById("messages");
                messagesDiv.innerHTML = ''; // Clear previous messages
    
                // Display messages
                if (data.messages) {
                    data.messages.forEach(message => {
                        const messageElem = document.createElement("div");
                        messageElem.textContent = `${message.sender}: ${message.content}`;
                        messagesDiv.appendChild(messageElem);
                    });
                }
    
                // Open WebSocket connection to send new messages
                chatSocket = new WebSocket(`ws://${window.location.host}/ws/chat/${recipientId}/`);
    
                chatSocket.onmessage = function(e) {
                    const data = JSON.parse(e.data);
                    const messageElem = document.createElement("div");
                    messageElem.textContent = `${data.sender}: ${data.message}`;
                    document.getElementById("messages").appendChild(messageElem);
                };
            }
        });
    
        // Send message
        document.getElementById("message-form").onsubmit = function(e) {
            e.preventDefault();
            const message = document.getElementById("message-input").value;
            if (chatSocket && message) {
                chatSocket.send(JSON.stringify({ message: message }));
                document.getElementById("message-input").value = ''; // Clear input
            }
        };
    </script>
    
</body>
</html>
