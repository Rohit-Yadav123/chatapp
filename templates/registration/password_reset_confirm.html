<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set a New Password</title>
    <style>
        body {
            background-color: skyblue;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #4CAF50;
            font-size: 28px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-control {
            margin-bottom: 15px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        label[for="id_new_password1"],
        label[for="id_new_password2"] {
            color: #000000;  /* Dark Black color */
            font-weight: bold; /* Optional: makes the label bold */
        }

        ul.errorlist {
        color: red;  /* Set the color to red */
        font-size: 14px;
        list-style-type: none; /* Remove the default list style */
        padding-left: 0;
    }

        button:hover {
            background-color: #45a049;
        }

        .form-control label {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Set a New Password</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-control">
                {{ form.as_p }}
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>

</body>
</html>
