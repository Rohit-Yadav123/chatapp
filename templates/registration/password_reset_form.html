{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <link rel="stylesheet" href="{% static 'css/password_reset_form.css' %}"> <!-- Link to the external CSS file -->
</head>
<body>

    <div class="container">
        <h2>Reset Your Password</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-control">
                {{ form.as_p }}
            </div>
            <button type="submit">Send Password Reset Email</button>
        </form>
    </div>

</body>
</html>
